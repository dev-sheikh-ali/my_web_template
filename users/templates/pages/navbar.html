{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand" href="{% url 'home' %}">
        
        My Web Template
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <!-- Profile Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="rounded-circle border border-dark" style="width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0;">
                            <img src="{% if user.profile_picture_url %}{{ user.profile_picture_url }}{% else %}{% static 'users/images/person.png' %}{% endif %}" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
                        </div>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#profileModal">Profile</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            {% else %}
                <!-- Login and Signup Buttons -->
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success rounded-pill px-3 py-2" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-info rounded-pill px-3 py-2" href="#" data-toggle="modal" data-target="#signupModal">Signup</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
