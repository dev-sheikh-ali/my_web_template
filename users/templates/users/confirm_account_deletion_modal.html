{% load form_tags %}
<div class="modal fade" id="confirmAccountDeletionModal" tabindex="-1" role="dialog" aria-labelledby="confirmAccountDeletionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmAccountDeletionModalLabel">Confirm Account Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete your account? You will lose all your data if you do not log in again within the next 30 days.</p>
                <form method="POST" id="confirmDeleteAccountForm" action="{% url 'request_account_deletion' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
