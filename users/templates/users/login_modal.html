{% load form_tags %}
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Alert container for displaying general messages -->
                <div id="loginAlertContainer"></div>

                <!-- Login Form -->
                <form method="POST" id="loginForm" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% for field in login_form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field|add_class:"form-control" }}
                            <div class="invalid-feedback d-block" id="error-{{ field.name }}"></div>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <!-- Forgot Password Link -->
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>

                <!-- Divider for separating login options -->
                <hr>

                <!-- Login with Google -->
                <div class="text-center mt-3">
                    <p>or</p>
                    <a href="{% url 'google_login_redirect' %}" class="btn btn-danger btn-block">
                        <i class="fab fa-google"></i> Login with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
